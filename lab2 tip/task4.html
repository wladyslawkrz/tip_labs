<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задание 4</title>
  </head>
  <body>
    <button onclick="calculateExpression()">Посчитать результат</button>
    <p id="result"></p>

    <script type="text/javascript">
      function calculateExpression() {
        var userResponse = confirm("Выберите 'Да' или 'Нет'");

        const a = 13;
        const b = 15;
        const c = 16;
        const d = 17;
        const e = 18;
        const g = 20;
        const y = (a + b / c ** 2) / c;
        const f = d / ((g * e) / 2) + d;

        var resultElement = document.getElementById("result");
        if (userResponse) {
          resultElement.innerHTML = 'Результат для "Да": y = ' + y;
        } else {
          resultElement.innerHTML = 'Результат для "Нет": f = ' + f;
        }
      }
    </script>
  </body>
</html>
