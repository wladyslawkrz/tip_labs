<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Анкета сотрудника</title>
  </head>
  <body>
    <h2>Анкета данных сотрудника</h2>
    <form id="employeeForm">
      <label for="position">Национальность:</label>
      <input type="text" id="position" name="Нацоинальность" /><br /><br />

      <label for="gender">Пол:</label>
      <select id="gender" name="Пол">
        <option value="Мужской">Мужской</option>
        <option value="Женский">Женский</option></select
      ><br /><br />

      <label for="birthLocation">Возраст:</label>
      <input type="number" id="age" name="Возраст" /><br /><br />

      <input type="button" value="Отправить" onclick="submitForm()" />
    </form>
    <div id="employeeData"></div>

    <script>
      function submitForm() {
        const form = document.getElementById("employeeForm");
        const formData = new FormData(form);
        const employeeData = document.getElementById("employeeData");
        for (const [key, value] of formData.entries()) {
          console.log(key + ": " + value);
          employeeData.innerHTML += `<p>${key} : ${value}</p>`;
        }

        form.style.display = "none";
      }
    </script>
  </body>
</html>
