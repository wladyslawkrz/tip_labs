<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вычисление модуля</title>
  </head>
  <body>
    <button onclick="calculateAbsolute()">
      Вычислить модуль числа 573 - 984
    </button>
    <p id="result"></p>

    <script>
      function calculateAbsolute() {
        var number = 583 - 984;
        var absoluteValue = Math.abs(number);
        document.getElementById("result").innerHTML =
          "Модуль числа 573 - 984 равен " + absoluteValue;
      }
    </script>
  </body>
</html>
